<table class="table table-bordered">
    <thead class="table-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Framework</th>
        <th scope="col">Stars</th>
        <th scope="col">Released</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data;let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{item.Framework}}</td>
        <td>{{item.Stars}}</td>
        <td>{{item.Released}}</td>
      </tr>     
    </tbody>
</table>
